<script>
    var a = "JR"
    var word = a.split("")
    var count = 0;
    var checker = 0;
    console.log(word)
    // console.log(word.length)
    for (let index = word.length-1; index >= word.length/2; index--) {
        if(word[index].toLowerCase() == word[count].toLowerCase()){
            checker++
            if(checker ==  Math.floor(word.length/2))
            {
                console.log("palindrome")
            }
        }else{
            console.log("NOT a palindrome")
        }
        count++
        
    }
</script>
